language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- mkdir /tmp/build
- platformio ci --build-dir="/tmp/build" --keep-build-dir --project-conf=platformio.ini .
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/tmp/build/.pioenvs/megaatmega2560/firmware.hex"
  on:
    repo: uArm-Developer/SwiftProForArduino
    branch: master
branches:
  only:
  - develop
  - master
